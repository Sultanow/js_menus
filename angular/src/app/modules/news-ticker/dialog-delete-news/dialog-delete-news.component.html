<h2 mat-dialog-title>Neuigkeit löschen?</h2>
<mat-dialog-content>Diese Aktion löscht das aktuell die ausgewählte Neuigkeit für alle Anwender!</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Nein</button>
  <button mat-flat-button (click)="onYesClick()">Ja</button>
</div>
