<mat-form-field *ngIf="!isMultiple">
    <mat-label>{{title}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateFormControl" (dateChange)="dateChangeEvent($event)"
        [matDatepickerFilter]="dateFilter">
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker startView="{{startView}}" disabled="false">
    </mat-datepicker>
</mat-form-field>

<mat-form-field *ngIf="isMultiple">
    <mat-label>{{title}}</mat-label>
    <mat-date-range-input [rangePicker]="pickerRange" [formGroup]="pickerRangeGroup" [dateFilter]="dateFilter">
        <input matStartDate placeholder="Start Datum" formControlName="start">
        <input matEndDate placeholder="End Datum" formControlName="end" (dateChange)="dateChangeEvent($event)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="pickerRange">
    </mat-datepicker-toggle>
    <mat-date-range-picker #pickerRange startView="{{startView}}" disabled="false">
    </mat-date-range-picker>
</mat-form-field>
