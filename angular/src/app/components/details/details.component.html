<div id="details-box" *ngIf="showDetails">
  <header>
    <button class="close" (click)="close()">
      <svg width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z"
          fill="#ffffff" /></svg>
    </button>
  </header>
  <div>
    <p>Batchzeiten des letzen Laufs am 01.07.2019 - 06:00</p>
    <table id="config-table">
      <thead>
        <th>Batchnummer</th>
        <th>Laufzeit</th>
      </thead>
      <tbody>
        <tr *ngFor="let config of configData">
          <td>{{config.key}}</td>
          <td>{{config.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
