<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of menuItems" 
          mat-list-item [routerLink]="'/' + item.route">{{item.name | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Navigation toggeln"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <!-- TODO: implement click handler -->
      <button type="button"
        aria-label="Benachrichtigungen öffnen"
        mat-icon-button
        (click)="1+1">
        <mat-icon aria-hidden="false" 
          matBadge="2" 
          matBadgePosition="after" 
          matBadgeColor="accent"
          aria-label="Benachrichtigungssysmbol">notifications</mat-icon>
      </button>
      <!-- TODO: implement click handler -->
      <button type="button"
        aria-label="Nachrichten öffnen"
        mat-icon-button
        (click)="1+1">
        <mat-icon aria-hidden="false" 
          matBadge="3" 
          matBadgePosition="after" 
          matBadgeColor="accent"
          aria-label="Nachrichtensymbol">mail</mat-icon>
      </button>
      <img mat-card-avatar src="user-avatar.png" alt="Nutzeravatar" />
    </mat-toolbar>
    <router-outlet>
      <!-- Site content is rendered here. -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
