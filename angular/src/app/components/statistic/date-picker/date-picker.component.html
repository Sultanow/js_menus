<mat-form-field>
    <mat-label>{{title}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateFormControl" (dateChange)="dateChangeEvent($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [dateClass]="dateClass" disabled="false">
    </mat-datepicker>
</mat-form-field>
