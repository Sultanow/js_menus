<div *ngIf="showGraphChart" class="graphsContainer">
    <div class="chartConfiguration">
        <div class="controls">
            <app-drag-and-drop [fileUploadText]="fileUploadText"
                matTooltip="Daten für das aktuell ausgewählte Chart und die Gruppe aktualisieren"
                (fileEmitter)="onFileAdded($event)" matTooltipPosition="right" [containerHeight]="2"
                [showUploadAreaFile]="showUploadAreaFile">
            </app-drag-and-drop>
            <a (click)="openDeleteDialog()">
                <mat-icon [ngStyle]="{'color':'white'}" matTooltip="Chart löschen" matTooltipPosition="right">delete
                </mat-icon>
            </a>
        </div>
        <div class="updateTime">
            Daten zuletzt aktualisiert: {{updateTime}}
        </div>
        <div class="description">

        </div>
        <div class="Datefield" *ngIf="isTimeseries() && actuallStatisticData !== null">
            <a (click)="prevTimeseriesChart()" *ngIf="!isMultiple()" [ngClass]="{'btnDisabled': actuallStatisticData.prevDate === '' }">
                <mat-icon [ngStyle]="{'color':'white'}" matTooltip="Vorherigen Datensatz anzeigen">
                    keyboard_arrow_left
                </mat-icon>
            </a>
            <app-date-picker
                [title]="datePickerTitle"
                [accuracy]="getAccuracyForString(chart.accuracy)"
                [availableDates]="timeSeriesDates"
                [startDate]="actuallStatisticData.startDate"
                [endDate]="actuallStatisticData.endDate"
                [isMultiple]="chart.multiple"
                (datepickerChangeEvent)="datepickerChangeEvent($event)"
            ></app-date-picker>
            <a (click)="nextTimeseriesChart()" *ngIf="!isMultiple()" [ngClass]="{'btnDisabled': actuallStatisticData.nextDate === '' }">
                <mat-icon [ngStyle]="{'color':'white'}" matTooltip="Nächsten Datensatz anzeigen">
                    keyboard_arrow_right
                </mat-icon>
            </a>
        </div>
    </div>
    <div id="Graph" #Graph></div>
</div>
