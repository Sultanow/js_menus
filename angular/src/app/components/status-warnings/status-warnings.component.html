<div *ngIf="showStatusWarnings" class="status" id="status-box">
    <div id="status-box-content">
        <span #globalLogo></span>
        <span style="padding-right: 20px;">{{globalTitle}}</span>

        <ng-container *ngFor="let menuItem of menuItems">
            <mat-menu #menu1="matMenu">
                <button mat-menu-item class="menuButton" *ngFor="let item of menuItem.items">{{item.name}}</button>
            </mat-menu>
            <span mat-button [matMenuTriggerFor]="menu1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 20" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                {{menuItem.name}}
            </span>
        </ng-container>
    </div>
</div>
