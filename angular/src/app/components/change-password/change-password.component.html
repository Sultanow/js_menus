<form [formGroup]='changePasswordForm'>
    <p>
        <app-material-password-field 
            [formGroup]="changePasswordForm"
            formControlName="oldPassword"
            ngDefaultControl
            label="Altes Passwort"></app-material-password-field>
    </p>
    <p>
        <app-material-password-field 
            [formGroup]="changePasswordForm"
            formControlName="newPassword"
            ngDefaultControl
            label="Neues Passwort"></app-material-password-field>
    </p>
    <p>
        <app-material-password-field 
            [formGroup]="changePasswordForm"    
            formControlName="confirmPassword"
            ngDefaultControl
            label="Neues Passwort wiederholen"></app-material-password-field>
    </p>
