<div *ngIf="showNews">
    <table class="dashboard-table">
        <thead>
            <th>Umgebung</th>
            <th>Logging</th>
            <th>Nachricht</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of messages">
                <td>{{m.env}}</td>
                <td>{{m.type}}</td>
                <td>{{m.info}}</td>
            </tr>
        </tbody>
    </table>

</div>
